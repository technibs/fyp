<script>
		var jq=$.noConflict();
		var previous = null;
    		var current = null;
		function check()
		{
			setInterval(function(){
				jq.getJSON('static/data.json?' + new Date().getTime(), function(json){
					current=json.value;
					console.log(current);
					if (previous && current && previous !== current) {
						console.log('refresh');
						location.reload();
			    		}
		    			previous = current;
				});
			},2000);
		}
</script>
